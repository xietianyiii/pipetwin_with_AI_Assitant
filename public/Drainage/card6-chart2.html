<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>缺陷统计饼图</title>
    <script src="https://unpkg.com/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #main {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <script>
        const option = {
            tooltip: {
                trigger: 'item'
            },
            series: [
                {
                    name: '功能性缺陷',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    padAngle: 4,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#4f6371b3',
                        borderWidth: 1.5
                    },
                    label: {
                        show: false,
                        position: 'center',
                        formatter: '{b}: {d}%',
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: 15,
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: [
                        { value: 314, name: '结垢' },
                        { value: 75, name: '脱节' },
                        { value: 580, name: '变形' },
                        { value: 44, name: '腐蚀' },
                    ]
                }
            ]
        };

        const chart = echarts.init(document.getElementById('main'));
        chart.setOption(option);
    </script>
</body>

</html>
